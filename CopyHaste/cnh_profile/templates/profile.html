{% extends "base.html" %}
{% block content %}

<body>
<a href="{% url 'edit_profile' %}">Edit Profile</a>
<h1><big>Well howdy there, {{ user.profile }}.</big></h1><br>
<h4>
    You joined us on {{ user.date_joined|date:"l, F dS, Y." }}<br>
    {% if user.email %}
    We will write to your email, {{ user.email }}, every day.<br>
    {% endif %}
</h4>

{% endblock %}
