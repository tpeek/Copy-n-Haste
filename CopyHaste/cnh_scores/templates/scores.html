{% extends "base.html" %}

{% block content %}
<style type="text/css">
.inner {
z-index: 10;
}

ul {
list-style-type: none;
}

.scores li {
    font-size: 16px;
    background-color: #666;
    opacity: .8;
    z-index: -1;
}

strong {
    padding-left: 12px;
    padding-right: 12px;
}

</style>
<body><br>
<h1>Single Player High Scores</h1>
<div>
<ul class='scores'>
        <li><strong>Username</strong>        <strong>Gross WPM</strong></li>
        {% for score in scores %}
        <li><strong>{{score.user}}</strong>     <strong>{{score.wpm_net}}</strong></li>
        {% endfor %}
</ul>
</div>
</body>
{% endblock %}
