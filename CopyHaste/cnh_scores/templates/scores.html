{% extends "base.html" %}

{% block content %}
    {% for user in users %}
        {% for score in user.scores.all %}
        <li>user: {{user}}, cpm: {{score.cpm}}, mistakes: {{score.mistakes}} </li>
        {% endfor %}
    {% empty %}
        <p>No scores yet!</p>
    {% endfor %}
    </div>

{% endblock %}
