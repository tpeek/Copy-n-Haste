{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="http://www.i2symbol.com/images/symbols/write/keyboard_u2328_icon_256x256.png" />

      <link rel="stylesheet" href="{% static "css/main.css" %}">

<body>
  <div id="wrapper">
    <div id="header">
      <img src="{% static 'img/logo_white.png' %}" alt="My image"/>

      <nav>
          <a href="{% url 'homepage' %}" class="btn btn-lg btn-default">HOME</a>
         <a href="{% url 'typing_test' %}" class="btn btn-lg btn-default">SINGLE</a>
          {% if user.is_authenticated %}
         <a href="{% url 'matchmaking' %}" class="btn btn-lg btn-default">DOUBLE</a>
         <a href="{% url 'scores' %}" class="btn btn-lg btn-default">SCORES</a>
         <a href="{% url 'match_score' %}" class="btn btn-lg btn-default">MATCH RESULTS</a>
         a href="{% url 'profile' %}">PROFILE</a>
         <a href="{% url 'auth_logout' %}?next=/">LOGOUT</a>
          {% else %}
          <a href="{% url 'auth_login' %}" class="btn btn-lg btn-default">LOGIN</a>
          <a href="{% url 'registration_register' %}" class="btn btn-lg btn-default">REGISTER</a>
          {% endif %}
      </nav>
    </div>
    <div id="content">
      {% block content %}
      {% endblock %}
    </div>
    <div id="footer">
      <footer class="footer">&copy; 2015 COPY N HASTE, inc.</footer>
    </div>
  </div>
</body>
